<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-3</title>
</head>

<body>
    <center>
        <table>
            <tr>
                <td>1st Number: </td>
                <td><input id="n1" ></td>
            </tr>

            <tr>
                <td>2nd Number: </td>
                <td><input id="n2" >
                </td>
            </tr>
        </table>
        <br>
        <button type="button" onclick="multiply()">Multiply</button>
        <button type="button" onclick="divide()">Divide</button>
        <br>

    <p>The Result is : <br>
        <span id = "result"></span>
        </p>
    </center>
    

    <script>
        function multiply() {
            const num1 = document.getElementById('n1').value;
            const num2 = document.getElementById('n2').value;
            const result = num1 * num2;
            document.getElementById('result').textContent = result;
        }

        function divide() {
            const num1 = document.getElementById('n1').value;
            const num2 = document.getElementById('n2').value;
            const result = num1 / num2;
            document.getElementById('result').textContent = result;
        }
    </script>
</body>

</html>
