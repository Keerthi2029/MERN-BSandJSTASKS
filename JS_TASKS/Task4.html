<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task-4</title>
</head>
<body>
  <button onclick="showDate()">Show Date</button><br>
  <div id="dateOutput"></div><br>
  <button onclick="showTime()">Show Time</button>
  <div id="timeOutput"></div>

  <script>
    function showDate() {
      const currentDate = new Date();
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      const formattedDate = currentDate.toLocaleDateString('en-US', options);
      document.getElementById('dateOutput').innerText = `${formattedDate}`;
    }

    function showTime() {
      const currentTime = new Date();
      const options = { weekday: 'short', month: 'short', day: 'numeric', year: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', timeZoneName: 'short' };
      const formattedTime = currentTime.toLocaleDateString('en-US', options);
      document.getElementById('timeOutput').innerText = `${formattedTime}`;
    }
  </script>
</body>
</html>
