    <center>
        <h1>TASK-1(Reversing a number)</h1>
        <p>To get output open console</p>
    </center>
    <script>


        function reverse_a_number(n) {
            n = n + "";
            return n.split("").reverse().join("");
        }

        let x = 32242;
        console.log("x=32242");
        console.log(Number(reverse_a_number(x)));
    </script>
