<body>
  <center>
    <h1>TASK-2 (Alphabetical Order)</h1>
    <p>To get output open console</p>
  </center>
  <script>
    function alphabet_order(str) {
      return str.split('').sort().join('');
    }

    var string = "webmaster";
    console.log("string = webmaster")
    console.log(alphabet_order(string));

  </script>
</body>
